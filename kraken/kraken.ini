[GENERAL]
database = /srv/navitia/input/data.nav.lz4
zmq_socket = ipc:///tmp/default_kraken  # TODO tcp socket
nb_threads = 4
instance_name = default  # TODO make it variable

[LOG]
log4cplus.rootLogger= DEBUG, CONSOLE
log4cplus.appender.CONSOLE=log4cplus::ConsoleAppender
log4cplus.appender.CONSOLE.layout=log4cplus::PatternLayout
log4cplus.appender.CONSOLE.layout.ConversionPattern=[%D{%y-%m-%d %H:%M:%S,%q}] %b:%L [%-5p] - %m %n
